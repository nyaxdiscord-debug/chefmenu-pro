version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chefmenu-postgres
    environment:
      POSTGRES_DB: chefmenu_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: chefmenu-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/chefmenu_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-min-256-bits
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: chefmenu-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data: